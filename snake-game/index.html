<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Neon Snake</h1>
        <div class="nav-links" style="text-align: center; margin-bottom: 15px;">
            <a href="cv.html" style="color: #00ff88; text-decoration: none; font-family: monospace; font-size: 1.2em; border: 1px solid #00ff88; padding: 5px 10px; border-radius: 5px;">View Developer CV</a>
        </div>
        <div class="score-board">
            Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <button id="startBtn">Start Game</button>
        <div class="controls-hint">
            Use Arrow Keys to Move
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
